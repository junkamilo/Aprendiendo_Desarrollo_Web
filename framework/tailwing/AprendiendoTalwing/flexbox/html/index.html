<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<title>Flex</title>
</head>

<body>
    <!-- Flex and alignment -->
    <!--creamos el elemento padre en flex-->
    <div class="flex justify-center items-center h-100 border-1 w-full h-[50dvh]">
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 1</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 2</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 3</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 4</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 5</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 6</div>
    </div>
    <!-- Flex Column, Gap and Order -->
    <div class="flex justify-center items-center h-100 border-1 w-full h-[50dvh] my-10 flex-col">
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 1</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 2</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 3</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 4</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 5</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 6</div>
    </div>

    <!--columna reverse-->
    <div class="flex justify-center items-center h-100 border-1 w-full h-[50dvh] my-10 flex-col-reverse gap-2">
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 1</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 2</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 3</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 4</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 5</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 6</div>
    </div>
    <!--fila reverse-->
    <div class="flex justify-center items-center h-100 border-1 w-full h-[50dvh] my-10 flex-row-reverse">
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 1</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 2</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 3</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 4</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 5</div>
        <div class="bg-green-500 border-2 border-blue-500 rounded">item 6</div>
    </div>

    <!-- Grow and shrink -->
     <div class="flex w-100 bg-gray-300">
      <!-- flex-none: Prevent item from growing or shrinking -->
      <div class="w-64 flex-none p-10 border border-blue-600 bg-blue-100">
        01
      </div>
      <!-- flex-initial:  Allow item to shrink but not grow, taking into account its initial size  -->
      <div class="w-64 flex-initial p-10 border border-blue-600 bg-blue-100">
        02
      </div>
      <!-- flex-auto: Allow item to grow and shrink, taking into account its initial size -->
      <div class="w-64 flex-auto p-10 border border-blue-600 bg-blue-100">
        03
      </div>
      <!-- flex-1: Allow item to grow and shrink as needed, ignoring its initial size -->
      <div class="w-64 flex-1 p-10 border border-blue-600 bg-blue-100">04</div>
      <div class="p-10 border border-blue-600 bg-blue-100">05</div>
      <div class="p-10 border border-blue-600 bg-blue-100">06</div>
      <div class="p-10 border border-blue-600 bg-blue-100">07</div>
    </div>
</body>

</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
