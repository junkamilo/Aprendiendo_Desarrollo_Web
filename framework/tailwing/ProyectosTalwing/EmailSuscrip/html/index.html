<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/tailwing/ProyectosTalwing/EmailSuscrip/css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>Primeros pasos con tailwing</title>
</head>

<body class="content-body font-cyber">
    <div class="content-card card-glow-border">

        <div class="content-img">
            <img src="/framework/tailwing/ProyectosTalwing/EmailSuscrip/img/image.jpg"
                class="img" alt="Curso Gamer Elite">
            <div class="content-fond"></div>
            <div class="content-text">
                <h1 class="text-h1">
                    CYBER ELITE
                </h1>
                <p class="text-p">Domina la Arena Digital.</p>
            </div>
        </div>

        <div class="content-information">

            <div class="content-primary">
                <h4 class="content-h4"
                    style="color: var(--neon-purple);">
                    DESBLOQUEA TU POTENCIAL
                </h4>
                <p class="text-sm lg:text-base mt-2 text-gray-400">
                    Inscr√≠bete ahora para acceder a entrenamientos exclusivos y estrategias de nivel profesional.
                </p>
            </div>

            <div class="w-full space-y-4">

                <input type="email" placeholder="Tu email de jugador..." class="w-full bg-[#1F1F30] border-2 border-gray-600 focus:border-purple-500 focus:ring-purple-500 text-white rounded-lg p-3 shadow-md 
                           placeholder-gray-500 transition-all duration-300 focus:shadow-neon"
                    style="--tw-shadow-color: var(--neon-purple);">

                <select class="w-full bg-[#1F1F30] border-2 border-gray-600 focus:border-purple-500 focus:ring-purple-500 text-gray-400 rounded-lg p-3 shadow-md 
                           transition-all duration-300 appearance-none focus:shadow-neon"
                    style="--tw-shadow-color: var(--neon-purple);">
                    <option value="" disabled selected>Selecciona tu Rol/Nivel</option>
                    <option value="rookie" class="bg-[#1F1F30] text-white">Nivel 1 (Rookie)</option>
                    <option value="veteran" class="bg-[#1F1F30] text-white">Nivel 2 (Veterano)</option>
                    <option value="elite" class="bg-[#1F1F30] text-white">Nivel 3 (Elite)</option>
                </select>

                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold tracking-wider 
                           rounded-full p-3 uppercase transition-all duration-300 btn-neon-glow">
                    ACTIVAR ACCESO ELITE
                </button>
            </div>
        </div>
    </div>
</body>

</html>
