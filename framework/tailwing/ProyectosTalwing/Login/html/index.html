<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/tailwing/ProyectosTalwing/Login/css/output.css">
    <title>Login</title>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-3xl overflow-hidden content-card transition-all duration-300 ease-in-out hover:shadow-gray-400">
        <!-- Contenedor del formulario -->
        <div class="p-8 md:p-12 flex flex-col justify-center items-center">
            <div class="w-full max-w-sm">
                <div class="mb-8 text-center md:text-left">
                    <h3 class="text-4xl font-bold text-gray-800">Inicia sesión</h3>
                    <p class="text-lg text-gray-500 mt-2">
                        Bienvenido de vuelta. Por favor, introduce tus datos.
                    </p>
                </div>

                <!-- Campos de entrada -->
                <div class="w-full space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo
                            electrónico</label>
                        <input type="email" id="email"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                            placeholder="tu-correo@ejemplo.com" required />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="password"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                            placeholder="••••••••" required />
                    </div>

                    <div class="flex items-center justify-between mt-4">
                        <a href="#"
                            class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors duration-200">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <button type="submit"
                            class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                            Siguiente
                        </button>
                    </div>
                </div>

                <div class="mt-8 relative flex items-center justify-center">
                    <hr class="w-full border-gray-300">
                    <span class="absolute px-3 bg-white text-sm text-gray-500">
                        O inicia sesión con
                    </span>
                </div>

                <!-- Botones de redes sociales -->
                <div class="flex justify-center items-center gap-4 mt-6">
                    <button
                        class="flex-1 py-3 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
                        <img src="/framework/tailwing/ProyectosTalwing/Login/img/google.png" class="h-6 w-6 mx-auto opacity-75"
                            alt="Google">
                    </button>
                    <button
                        class="flex-1 py-3 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
                        <img src="/framework/tailwing/ProyectosTalwing/Login/img/facebook.png" class="h-6 w-6 mx-auto opacity-75"
                            alt="Facebook">
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor de la imagen -->
        <div class="hidden md:block">
            <img src="/framework/tailwing/ProyectosTalwing/Login/img/image.jpg" alt="Imagen de fondo"
                class="w-full h-full object-cover">
        </div>
    </div>
</body>

</html>
