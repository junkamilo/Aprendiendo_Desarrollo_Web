<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Gamer</title>
    <link href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/Formulario/css/formulario.css">
</head>

<body>
    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="gamer-card p-4 p-md-5">
                    <h2 class="text-center mb-4 text-neon">Registro para Jugadores de Élite</h2>
                    <p class="text-center text-secondary mb-5">Demuestra tu potencial. Completa esta misión para unirte
                        a nuestro equipo.</p>

                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-12 col-sm-6 mb-4">
                                <label for="nombreUsuario" class="form-label text-neon">Nombre de Usuario o
                                    Nickname</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" id="nombreUsuario" class="form-control"
                                        placeholder="Ej: ShadowKnight_22" required>
                                </div>
                                <div class="form-text text-secondary mt-1">
                                    Elige un nombre de guerrero que te represente.
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 mb-4">
                                <label for="correoUsuario" class="form-label text-neon">Dirección de Correo
                                    Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" id="correoUsuario" class="form-control"
                                        placeholder="ejemplo@gaming.com" required>
                                </div>
                                <div class="form-text text-secondary mt-1">
                                    Aquí te enviaremos la confirmación de tu misión.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6 mb-4">
                                <label for="passwordUsuario" class="form-label text-neon">Establece tu
                                    Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" id="passwordUsuario" class="form-control"
                                        placeholder="Mín. 8 caracteres" required>
                                </div>
                                <div class="form-text text-secondary mt-1">
                                    Una clave secreta para tu perfil de jugador.
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 mb-4">
                                <label for="selectQueja" class="form-label text-neon">Rol de Juego Principal</label>
                                <select class="form-select" id="selectQueja" aria-label="Selección de rol">
                                    <option selected>Elige tu rol de batalla</option>
                                    <option value="1">Ataque (DPS)</option>
                                    <option value="2">Defensa (Tanque)</option>
                                    <option value="3">Soporte (Healer)</option>
                                    <option value="4">Líder Estratégico</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12 col-sm-6">
                                <label class="form-label text-neon d-block">Identidad de Batalla</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="generoRadio" id="generoHombre"
                                        value="Hombre">
                                    <label class="form-check-label text-secondary" for="generoHombre"><i
                                            class="bi bi-gender-male me-1"></i> Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="generoRadio" id="generoMujer"
                                        value="Mujer" checked>
                                    <label class="form-check-label text-secondary" for="generoMujer"><i
                                            class="bi bi-gender-female me-1"></i> Femenino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="generoRadio" id="generoOtro"
                                        value="Otro">
                                    <label class="form-check-label text-secondary" for="generoOtro"><i
                                            class="bi bi-gender-trans me-1"></i> Otro</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="inquietudesTextarea" class="form-label text-neon">Manifiesto del Jugador</label>
                            <textarea class="form-control" id="inquietudesTextarea" rows="3"
                                placeholder="Describe tu experiencia de juego, logros o por qué deberías unirte a la élite."></textarea>
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-gamer btn-lg">Unirse a la Misión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
