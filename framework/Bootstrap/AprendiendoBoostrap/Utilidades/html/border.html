<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/Utilidades/css/utilidades.css">
    <title>Border</title>
</head>

<body>
    <!--Creamos Border con sus colores-->
    <div class="container mt-3">
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
    </div>

    <br>
    <!--Radios del border-->
    <div class="container mt-3">
        <span class="rounded rd"></span>
        <span class="rounded-top rd"></span>
        <span class="rounded-end rd"></span>
        <span class="rounded-bottom rd"></span>
        <span class="rounded-start rd"></span>
        <span class="rounded-circle rd"></span>
        <span class="rounded-pill rd" style="width:130px"></span>
        <br>
        <span class="rounded-0 rd"></span>
        <span class="rounded-1 rd"></span>
        <span class="rounded-2 rd"></span>
        <span class="rounded-3 rd"></span>
        <span class="rounded-4 rd"></span>
        <span class="rounded-5 rd"></span>
    </div>

</body>

</html>
