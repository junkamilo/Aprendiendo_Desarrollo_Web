<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/imagenes/css/img.css">
    <title>Imagenes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--ajustamos la imagen a la columna-->
            <div class="columna col-6">
                <img class="img-fluid" src="/framework/Bootstrap/AprendiendoBoostrap/imagenes/img/forest-8684668_1280.jpg" alt="">
            </div>
            <div class="columna col-12">
                <!--le aplicamos float a la imagen y le gregamos un border blanco-->
                <img class="img-fluid float-start img-thumbnail" width="400" src="/framework/Bootstrap/AprendiendoBoostrap/imagenes/img/forest-8684668_1280.jpg" alt="">
                <img class="img-fluid float-end img-thumbnail" width="400" src="/framework/Bootstrap/AprendiendoBoostrap/imagenes/img/forest-8684668_1280.jpg" alt="">
            </div>
            <!--le agreamos texto que le pertenece a la imagen-->
            <div class="columna col-12">
                <figure class="figure">
                    <img class="img-fluid rounded img-thumbnail" src="/framework/Bootstrap/AprendiendoBoostrap/imagenes/img/forest-8684668_1280.jpg" width="400" alt="">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum dolor sit amet.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
