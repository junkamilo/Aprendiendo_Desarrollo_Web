<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/grid2/css/columns_alineadas.css">
    <title>Columnas Alineadas</title>
</head>
<body>
    <div class="container">
        <!--alineamos los elementos al inicio-->
        <div class="row align-items-start">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
            <div class="columna col">Columna 4</div>
            <div class="columna col">Columna 5</div>
            <div class="columna col">Columna 6</div>
        </div>
        <!--alineamos los elementos al centro-->
        <div class="row align-items-center">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
            <div class="columna col">Columna 4</div>
            <div class="columna col">Columna 5</div>
            <div class="columna col">Columna 6</div>
        </div>
        <!--alineamos los elementos al final-->
        <div class="row align-items-end">
            <div class="columna col">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
            <div class="columna col">Columna 4</div>
            <div class="columna col">Columna 5</div>
            <div class="columna col">Columna 6</div>
        </div>
        <!--alineamos los elementos individualmente al inicio, centro y al final-->
        <div class="row">
            <div class="columna col align-self-start">Columna 1</div>
            <div class="columna col align-self-center">Columna 2</div>
            <div class="columna col align-self-end">Columna 3</div>
        </div>
    </div>
</body>
</html>
