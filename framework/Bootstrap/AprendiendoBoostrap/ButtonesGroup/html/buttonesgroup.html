<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/ButtonesGroup/css/buttonesgroup.css">
    <title>Buttons Group</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col-12">
                <!--agrupamos los botones en un solo contenedor-->
                <div class="btn-group" role="group">
                    <!--agregamos botones con sus colores-->
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <!--button tipo link-->
                    <button type="button" class="btn btn-link">Link</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
