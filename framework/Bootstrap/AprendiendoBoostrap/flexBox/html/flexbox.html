<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/framework/Bootstrap/AprendiendoBoostrap/flexBox/css/flexbox.css">
    <title>Flex Box</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <h4>Tipos de Display flex</h4>
                <hr>
                <!--agregamos al contenedor padre d-flex display flex-->
                <div class="bg-primary text-white p-3 d-flex">
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                </div>
                <!--agregamos al contenedor padre d-flex display flex flex-row-->
                <div class="d-flex flex-row bg-highlight mt-3 mb-3 border border-5">
                    <div class="p-2 bd-highlight border">Flex item 1</div>
                    <div class="p-2 bd-highlight border">Flex item 2</div>
                    <div class="p-2 bd-highlight border">Flex item 3</div>
                </div>
                <!--agregamos al contenedor padre d-flex display flex flex-row-reverse -->
                <div class="d-flex flex-row-reverse bd-highlight border border-5">
                    <div class="p-2 bd-highlight border">Flex item 1</div>
                    <div class="p-2 bd-highlight border">Flex item 2</div>
                    <div class="p-2 bd-highlight border">Flex item 3</div>
                </div>
                <!--agregamos al contenedor padre d-flex display flex flex-column -->
                <div class="d-flex flex-column bd-highlight mb-3 border border-5">
                    <div class="p-2 bd-highlight border">Flex item 1</div>
                    <div class="p-2 bd-highlight border">Flex item 2</div>
                    <div class="p-2 bd-highlight border">Flex item 3</div>
                </div>
                <!--agregamos al contenedor padre d-flex display flex flex-column-reverse -->
                <div class="d-flex flex-column-reverse bd-highlight border border-5">
                    <div class="p-2 bd-highlight border">Flex item 1</div>
                    <div class="p-2 bd-highlight border">Flex item 2</div>
                    <div class="p-2 bd-highlight border">Flex item 3</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
